<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiFact TEC Startup Program 2025 - Pitch Deck</title>
    <link rel="icon" type="image/png" href="../../Resources/DigiFact_Logo_Noname_Type1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            overflow: hidden;
        }

        /* PDF Viewer Container */
        .pdf-viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Navigation Header */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-home {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* PDF Canvas Container */
        .pdf-canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .pdf-slide {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: white;
            transition: all 0.3s ease;
        }

        /* Navigation Controls */
        .nav-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-info {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Page Input */
        .page-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }

        .page-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PDF Download */
        .pdf-download {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pdf-download:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Fullscreen Mode */
        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            margin: 1rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .nav-left,
            .nav-right {
                gap: 0.5rem;
            }
            
            .pdf-canvas-container {
                padding: 1rem;
            }
            
            .nav-controls {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .slide-info {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
</head>
<body>
    <div class="pdf-viewer-container">
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="nav-left">
                <a href="../../index.html" class="back-home">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="mainblog.html" class="back-home">
                    <i class="fas fa-route"></i>
                    <span>Hành trình TEC</span>
                </a>
                <a href="../PITCHDECK TEC STARTUP PROGRAM 2025.pdf" class="pdf-download" target="_blank">
                    <i class="fas fa-file-pdf"></i>
                    <span>Tải PDF</span>
                </a>
            </div>
            <div class="nav-right">
                <div class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
        </div>

        <!-- PDF Canvas Container -->
        <div class="pdf-canvas-container" id="pdfContainer">
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Đang tải PDF...</p>
            </div>
            <canvas id="pdfCanvas" class="pdf-slide" style="display: none;"></canvas>
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Không thể tải file PDF. Vui lòng thử lại sau.</p>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="nav-controls">
            <div class="nav-btn" id="prevBtn" onclick="previousPage()">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="slide-info">
                <span>Trang</span>
                <input type="number" id="pageInput" class="page-input" min="1" onchange="goToPage()">
                <span>/</span>
                <span id="totalPages">0</span>
            </div>
            
            <div class="nav-btn" id="nextBtn" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;

        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const pageInput = document.getElementById('pageInput');
        const totalPagesSpan = document.getElementById('totalPages');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Load PDF
        async function loadPDF() {
            try {
                const pdfPath = '../PITCHDECK TEC STARTUP PROGRAM 2025.pdf';
                pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
                
                totalPagesSpan.textContent = pdfDoc.numPages;
                pageInput.max = pdfDoc.numPages;
                pageInput.value = pageNum;
                
                // Hide loading, show canvas
                loadingSpinner.style.display = 'none';
                canvas.style.display = 'block';
                
                // Render first page
                renderPage(pageNum);
                updateNavButtons();
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                loadingSpinner.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }

        // Render specific page
        async function renderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
                return;
            }
            
            pageRendering = true;
            
            try {
                const page = await pdfDoc.getPage(num);
                
                // Calculate scale to fit container
                const container = document.getElementById('pdfContainer');
                const containerWidth = container.clientWidth - 40; // padding
                const containerHeight = container.clientHeight - 40;
                
                const viewport = page.getViewport({ scale: 1 });
                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                scale = Math.min(scaleX, scaleY, 2); // Max scale of 2
                
                const scaledViewport = page.getViewport({ scale: scale });
                
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                
                await page.render(renderContext).promise;
                
                pageRendering = false;
                
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
            } catch (error) {
                console.error('Error rendering page:', error);
                pageRendering = false;
            }
        }

        // Navigation functions
        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            pageInput.value = pageNum;
            renderPage(pageNum);
            updateNavButtons();
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            pageInput.value = pageNum;
            renderPage(pageNum);
            updateNavButtons();
        }

        function goToPage() {
            const inputPage = parseInt(pageInput.value);
            if (inputPage >= 1 && inputPage <= pdfDoc.numPages) {
                pageNum = inputPage;
                renderPage(pageNum);
                updateNavButtons();
            } else {
                pageInput.value = pageNum; // Reset to current page
            }
        }

        function updateNavButtons() {
            prevBtn.classList.toggle('disabled', pageNum <= 1);
            nextBtn.classList.toggle('disabled', pageNum >= pdfDoc.numPages);
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const elem = document.documentElement;
            const icon = document.querySelector('.fullscreen-btn i');
            
            if (!document.fullscreenElement) {
                elem.requestFullscreen().then(() => {
                    icon.className = 'fas fa-compress';
                });
            } else {
                document.exitFullscreen().then(() => {
                    icon.className = 'fas fa-expand';
                });
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                previousPage();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                nextPage();
            } else if (e.key === 'Home') {
                e.preventDefault();
                pageNum = 1;
                pageInput.value = pageNum;
                renderPage(pageNum);
                updateNavButtons();
            } else if (e.key === 'End') {
                e.preventDefault();
                pageNum = pdfDoc.numPages;
                pageInput.value = pageNum;
                renderPage(pageNum);
                updateNavButtons();
            } else if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextPage(); // Swipe left - next page
                } else {
                    previousPage(); // Swipe right - previous page
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (pdfDoc && pageNum) {
                renderPage(pageNum);
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            const icon = document.querySelector('.fullscreen-btn i');
            if (document.fullscreenElement) {
                icon.className = 'fas fa-compress';
            } else {
                icon.className = 'fas fa-expand';
            }
            
            // Re-render page to adjust scale
            setTimeout(() => {
                if (pdfDoc && pageNum) {
                    renderPage(pageNum);
                }
            }, 100);
        });

        // Initialize
        loadPDF();
    </script>
</body>
</html>
