<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiFact TechXpo 2025 - Đang chuyển hướng...</title>
    <link rel="icon" type="image/png" href="../Resources/DigiFact_Logo_Noname_Type1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Auto redirect to presentation -->
    <meta http-equiv="refresh" content="2;url=chuanbipitchingbanket.html">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-spinner {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
        }

        .manual-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .countdown {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="2"/></g></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .redirect-container {
                padding: 1.5rem;
            }
            
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="../Resources/DigiFact_Logo_Noname_Type1.png" alt="DigiFact Logo">
        </div>
        
        <h1>TechXpo 2025</h1>
        <p class="subtitle">DigiFact - Nền tảng số hóa sản xuất thông minh</p>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
            <span>Đang chuyển hướng đến presentation...</span>
        </div>
        
        <div class="countdown" id="countdown">
            Tự động chuyển trong <span id="timer">3</span> giây
        </div>
        
        <div class="redirect-info">
            <p><i class="fas fa-info-circle"></i> Bạn đang được chuyển hướng đến presentation bán kết TechXpo 2025</p>
            <a href="chuanbipitchingbanket.html" class="manual-link">
                <i class="fas fa-presentation"></i>
                <span>Vào presentation ngay</span>
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-file-pdf"></i>
                <div class="feature-title">PDF Slides</div>
            </div>
            <div class="feature">
                <i class="fas fa-mouse"></i>
                <div class="feature-title">Interactive</div>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <div class="feature-title">Mobile Ready</div>
            </div>
            <div class="feature">
                <i class="fas fa-expand"></i>
                <div class="feature-title">Fullscreen</div>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                // Redirect to presentation
                window.location.href = 'chuanbipitchingbanket.html';
            }
        }, 1000);

        // Manual redirect if auto-redirect fails
        setTimeout(() => {
            if (window.location.href.includes('index.html')) {
                window.location.href = 'chuanbipitchingbanket.html';
            }
        }, 5000);

        // Preload presentation page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'chuanbipitchingbanket.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
